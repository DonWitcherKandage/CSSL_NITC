<!DOCTYPE html>

  <script src="https://unpkg.com/tsparticles@2.12.0/tsparticles.bundle.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Inter:wght@600;700&display=swap');
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body { height:100%; }
    body { font-family: 'Inter', system-ui, sans-serif; background: radial-gradient(120% 120% at 50% 0%, #0a1530 0%, #061126 45%, #030913 100%); color:#fff; overflow:hidden; }

    /* Container: LED layout (two 256px panels) */
    .folded-container { position: relative; width: 512px; height: 863px; display:flex; }
    .panel { width:256px; height:100%; position:relative; overflow:hidden; }
    .panel-left { background: radial-gradient(120% 120% at 50% 0%, #0b1f36 0%, #0a1a2b 55%, #081524 100%); }
    .panel-right { background: radial-gradient(120% 120% at 50% 0%, #0c2240 0%, #0b1e36 55%, #09182a 100%); }
    /* remove rotating PNG rotors */
    .panel-left::before, .panel-right::after { content: none !important; }
    @keyframes rotateSlow { }

    /* Particles disabled */
    #tsparticles-left, #tsparticles-right { display:none !important; }

    /* disable background image layer */
    .folded-container .hero-bg { display:none; }

    /* Screen 1 (left): centered logo + tagline */
    .brand { position:relative; z-index:3; height:100%; display:flex; flex-direction:column; align-items:center; justify-content:center; text-align:center; padding:20px 10px; }
    .brand .logo { width:160px; height:160px; margin-bottom:14px; background:url('nitc-logo.png') center/contain no-repeat; filter: drop-shadow(0 0 12px rgba(44,192,255,.45)); }
    .brand .title { font-family:'Orbitron', sans-serif; font-size:1.2em; letter-spacing:.5px; background: linear-gradient(90deg, #2CC0FF, #7DD3FF); -webkit-background-clip:text; background-clip:text; color:transparent; text-shadow:0 0 10px rgba(44,192,255,.3); margin-bottom:10px; }
    .brand .tag { font-size:0.95em; opacity:.95; max-width:220px; line-height:1.35; }

    /* Screen 2 (right): image lines scrolling */
    .lines { position:relative; z-index:3; height:100%; width:100%; display:flex; flex-direction:column; gap:10px; padding:16px 8px; }
    .strip { position:relative; height:70px; overflow:hidden; border-radius:10px; box-shadow: inset 0 0 0 2px rgba(44,192,255,0.25); }
    .strip .track { display:flex; width:max-content; height:100%; animation: slideX 18s linear infinite; }
    .strip:nth-child(2) .track { animation-duration: 22s; animation-direction: reverse; }
    .strip:nth-child(3) .track { animation-duration: 26s; }
    .strip img { width:auto; height:100%; display:block; object-fit:cover; }
    @keyframes slideX { from{ transform: translateX(0); } to { transform: translateX(-50%); } }

    /* small header on right */
    .break-title { font-family:'Orbitron', sans-serif; font-size:1em; text-align:center; margin:6px 0 2px; background: linear-gradient(90deg, #2CC0FF, #7DD3FF); -webkit-background-clip:text; background-clip:text; color:transparent; text-shadow:0 0 8px rgba(44,192,255,.25); }
  </style>
