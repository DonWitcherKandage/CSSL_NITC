                linear-gradient(to left, rgba(0,0,0,0.35), rgba(0,0,0,0.0) 14%) right / 14% 100% no-repeat,
                /* bottom edge */
                linear-gradient(to top,  rgba(0,0,0,0.35), rgba(0,0,0,0.0) 14%) bottom / 100% 14% no-repeat,
                /* top bevel */
                linear-gradient(to bottom, rgba(255,255,255,0.10), rgba(255,255,255,0.00) 28%) top / 100% 28% no-repeat;
            box-shadow: 0 0 0 1px rgba(255,255,255,0.06) inset;
            pointer-events: none;
        }

        /* === Smooth multi-slice 3D stack (like before), improved === */
        .logo-3d-wrapper { --logo-size: 120px; }
        .logo-3d-wrapper.small { --logo-size: 90px; }

        .logo-stack {
            position: relative;
            width: var(--logo-size);
            height: var(--logo-size);
            transform-style: preserve-3d;
            animation: spinSlow3D 24s linear infinite; /* smooth endless */
            will-change: transform;
            --slices: 32;           /* more layers to fill gaps */
            --depthStep: 0.6px;     /* smaller step reduces visible spacing */
            z-index: 1;
        }

        .logo-stack .slice {
            position: absolute;
            inset: 0;
            background: url('nitc-logo.png') center/contain no-repeat;
            /* Center exactly: use (slices-1)/2 so middle sits at 0 */
            transform: translateZ(calc((var(--i) - ((var(--slices) - 1) / 2)) * var(--depthStep)));
            /* Remove per-slice brightness to avoid a single odd band */
            backface-visibility: visible; /* keep visible at edge-on angles */
        }

        /* mirrored back so the logo reads correctly when viewed from behind */
        .logo-stack .slice::after {
            content: "";
            position: absolute;
            inset: 0;
            background: url('nitc-logo.png') center/contain no-repeat;
            transform: rotateY(180deg) scaleX(-1) translateZ(0.01px);
            backface-visibility: hidden;
        }

        /* remove overlay to avoid any perceived extra 'slice' */
        .logo-stack::before { content: none; }

        /* disable billboard layer to eliminate any ghost slice */
        .logo-billboard { display: none !important; }

        /* billboard animations removed since billboard is disabled */
        @keyframes spinCounter3D { 0%{opacity:0} 100%{opacity:0} }

        /* Fade in billboard near 90° and 270° to avoid disappearance */
        @keyframes billboardOpacity { 0%{opacity:0} 100%{opacity:0} }

        /* Smaller wrapper for Screen 1 logo */
        .logo-3d-wrapper.small { width: 90px; height: 90px; margin: 0 auto 10px; }

        /* Screen 2 titles to match header fonts */
        .conference-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2em;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: .5px;
            background: linear-gradient(90deg, #2CC0FF, #7DD3FF);
            background-clip: text; -webkit-background-clip: text; -webkit-text-fill-color: transparent; color: transparent;
            text-shadow: 0 0 10px rgba(44,192,255,.3);

        .conference-subtitle {
            font-family: 'Inter', system-ui, sans-serif;

        .event-start-info {
            background: rgba(255, 255, 255, 0.1);

            border-radius: 12px;

        .countdown-display { 
            display: grid; 
            grid-template-columns: repeat(2, 1fr); 
            gap: 10px; 
            max-width: 300px;
            margin: 0 auto 20px;
        }
        
        .countdown-item {
            position: relative;
            overflow: hidden;
            padding: 14px 10px;
            border-radius: 8px;
            background: linear-gradient(135deg, rgba(11,211,255,0.10), rgba(11,134,255,0.08));

        .countdown-item::before {
            content: ""; 
            position: absolute; 
            inset: 0; 
            pointer-events: none;
            border-radius: 12px;
            box-shadow: inset 0 0 0 2px rgba(44,192,255,0.35);
        }

        .countdown-item::after {
            /* edge sweep bar */
            content: ""; 
            position: absolute; 
            left: 0; 
            right: 0; 
            height: 2px; 
            top: 8px; 
            pointer-events: none;
            background: linear-gradient(90deg, rgba(44,192,255,0) 0%, rgba(124,218,255,0.9) 50%, rgba(44,192,255,0) 100%);

        @keyframes edgeSweepX {

        .countdown-number {

    <script src="model.js"></script>
    <script>
        // Fixed agenda only (Inauguration) – short, single-line titles
        let agendaData = [
            { displayTime: "05:00 PM", title: "Registration" },
            { displayTime: "06:00 PM", title: "Arrival of Chief Guest" },
            { displayTime: "06:05 PM", title: "Lighting of Digital Lamp" },
            { displayTime: "06:10 PM", title: "Welcome Dance" },
            { displayTime: "06:13 PM", title: "Welcome Address" },
            { displayTime: "06:20 PM", title: "CSSL National ICT Awards" },
            { displayTime: "06:45 PM", title: "Address by His Excellency" },
            { displayTime: "06:55 PM", title: "Keynote: Guest of Honor" },
            { displayTime: "07:15 PM", title: "Keynote: Strategic Partner" },
            { displayTime: "07:25 PM", title: "Dance Act 2" },
            { displayTime: "07:30 PM", title: "CSSL ICT Awards 2024" },
            { displayTime: "07:40 PM", title: "CSSL ICT Awards 2024" },
            { displayTime: "07:50 PM", title: "Keynote Speaker (Diamond Sponsor 1)" },
            { displayTime: "07:55 PM", title: "Keynote Speaker (Diamond Sponsor 2)" },
            { displayTime: "08:00 PM", title: "Sponsor Recognition of the NITC 2024" },
            { displayTime: "08:10 PM", title: "Final Dance Act" },
            { displayTime: "08:15 PM", title: "Vote of Thanks" },
            { displayTime: "08:20 PM", title: "Fellowship & Cocktail" }
        ];
        // Counters to number repeated categories (e.g., Panel Discussion 1, 2)
        const categoryCounts = {};

        let currentHighlightIndex = 0;
        let lastRenderedGroup = -1; // render only when page group changes to avoid flicker
        const REALTIME_POLL_MS = 30000; // poll real-time every 30s
        let eventStartTime = null;

        const CONFIG = {
            eventDate: '2025-10-14',
            eventTime: '17:00',
            timezone: 5.5
        };

        // Helpers used by renderAgendaList()
        function escapeHtml(str){
            return String(str)
                .replace(/&/g,'&amp;')
                .replace(/</g,'&lt;')
                .replace(/>/g,'&gt;')
                .replace(/"/g,'&quot;');
        }

        function toTitleCaseLimited(s){
            const trimmed = String(s).trim();
            const limited = trimmed.length > 28 ? trimmed.slice(0, 28) + '…' : trimmed;
            return limited.replace(/\w\S*/g, (w)=> w.charAt(0).toUpperCase()+w.slice(1));
        }

        function getShortTitle(title){
            const t = String(title).toLowerCase();
            let category = null;

            if (t.includes('panel')) category = 'Panel Discussion';
            else if (t.includes('keynote')) category = 'Keynote';
            else if (t.includes('registration')) category = 'Registration';
            else if (t.includes('workshop')) category = 'Workshop';
            else if (t.includes('tea')) category = 'Tea Break';
            else if (t.includes('lunch')) category = 'Lunch Break';
            else if (t.includes('awards')) category = 'Awards';
            else if (t.includes('address')) category = 'Address';
            else if (t.includes('sponsor')) category = 'Sponsor Session';
            else if (t.includes('dance')) category = 'Performance';
            else if (t.includes('networking') || t.includes('fellowship') || t.includes('cocktail')) category = 'Networking';
            else if (t.includes('vote of thanks')) category = 'Vote of Thanks';
            else category = toTitleCaseLimited(title);

            const numbered = ['Panel Discussion','Keynote','Workshop','Awards','Sponsor Session','Performance','Address'];
            if (numbered.includes(category)){
                categoryCounts[category] = (categoryCounts[category] || 0) + 1;
                return `${category} ${categoryCounts[category]}`;
            }
            return category;
        }

        async function initializeParticles() {
            try {
                const config = {
                    particles: {
                        color: { value: "#ffffff" },
                        links: { color: "#ffffff", opacity: 0.3, width: 1, distance: 120 },
                        number: { value: 30 },
                        opacity: { value: 0.4, random: { enable: true, minimumValue: 0.1 } },
                        size: { value: 2, random: { enable: true, minimumValue: 1 } },
                        move: { enable: true, speed: 0.2, direction: "none", random: true, straight: false, outModes: { default: "bounce" } }
                    },
                    background: { color: { value: "transparent" } },
                    detectRetina: true,
                    fpsLimit: 30
                };

                if (window.tsParticles && typeof tsParticles.load === 'function') {
                    await tsParticles.load("tsparticles-left", config);
                    await tsParticles.load("tsparticles-right", config);
                } else {
                    console.warn('tsParticles not available; skipping particles init');
                }
                console.log('Particles initialized');
            } catch (error) {
                console.error('Particles error:', error);
            }
        }

        function renderAgendaList() {
            const agendaContainer = document.getElementById('agendaList');
            if (!agendaContainer) return;
            
            agendaContainer.innerHTML = '';
            const visibleCount = 3;
            const startIndex = Math.floor(currentHighlightIndex / visibleCount) * visibleCount;
            const endIndex = Math.min(startIndex + visibleCount, agendaData.length);
            
            for (let i = startIndex; i < endIndex; i++) {
                const item = agendaData[i];
                const eventElement = document.createElement('div');
                eventElement.className = 'upcoming-event';
                eventElement.innerHTML = `
                    <div class="time">${item.displayTime}</div>
                    <div class="title" title="${escapeHtml(item.title)}">${escapeHtml(item.title)}</div>
                    <div class="orbit"></div>
                    <div class="scan"></div>
                    <div class="trace"></div>
                    <div class="flux"></div>
                    <div class="stripes"></div>
                    <div class="wires"></div>
                    <div class="ripples"></div>
                    <div class="halo"></div>
                    <div class="halo2"></div>
                `;
                agendaContainer.appendChild(eventElement);
            }
        }

        function doHighlight() {
            const groupIndex = Math.floor(currentHighlightIndex / 3);
            if (groupIndex !== lastRenderedGroup) {
                renderAgendaList();
                lastRenderedGroup = groupIndex;
            }
            const allEvents = document.querySelectorAll('.upcoming-event');
            allEvents.forEach(el => el.classList.remove('preview-highlight'));
            const visibleIndex = Math.min(currentHighlightIndex % 3, Math.max(0, allEvents.length - 1));
            if (allEvents[visibleIndex]) {
                allEvents[visibleIndex].classList.add('preview-highlight');
            }
        }

        // Drift-corrected 12s highlight scheduler
        const HIGHLIGHT_PERIOD_MS = 12000;
        let nextHighlightAt = 0;
        function scheduleNextHighlight(){
            const now = Date.now();
            const delay = Math.max(0, nextHighlightAt - now);
            setTimeout(() => {
                currentHighlightIndex = (currentHighlightIndex + 1) % Math.max(1, agendaData.length);
                doHighlight();
                nextHighlightAt += HIGHLIGHT_PERIOD_MS;
                scheduleNextHighlight();
            }, delay);
        }
        function startHighlightLoop(){
            nextHighlightAt = Date.now() + HIGHLIGHT_PERIOD_MS;
            scheduleNextHighlight();
        }

        // No real-time model in fixed mode

        function initializeEventTime() {
            const [year, month, day] = CONFIG.eventDate.split('-').map(Number);
            const [hours, minutes] = CONFIG.eventTime.split(':').map(Number);
            // Compute event start in UTC. SLT = UTC+5:30.
            const tzHours = Math.trunc(CONFIG.timezone);
            const tzMinutes = Math.round((CONFIG.timezone - tzHours) * 60);
            const eventUtcMs = Date.UTC(year, month - 1, day, hours - tzHours, minutes - tzMinutes);
            eventStartTime = new Date(eventUtcMs);
        }

        function getSriLankanTime() {
            // Not used for diff; keep for clocks only
            const now = new Date();
            return new Date(now.getTime() + (CONFIG.timezone * 60 * 60 * 1000));
        }

        function updateCountdown() {
            if (!eventStartTime) return;
            const nowUtc = new Date();
            const timeDiff = eventStartTime - nowUtc;

            if (timeDiff <= 0) {
                ['days', 'hours', 'minutes', 'seconds'].forEach(id => {
                    const el = document.getElementById(id);
                    if (el) el.textContent = '00';
                });
                return;
            }

            const dayMs = 1000 * 60 * 60 * 24;
            // Human-friendly remaining days: when less than N full days remain, show N-1
            // Example: 5 days + some hours -> show 5 instead of 6
            let days = Math.ceil(timeDiff / dayMs) - 1;
            if (days < 0) days = 0;
            const remainderAfterDays = timeDiff - (days * dayMs);
            const hours = Math.floor((remainderAfterDays % dayMs) / (1000 * 60 * 60));
            const minutes = Math.floor((remainderAfterDays % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((remainderAfterDays % (1000 * 60)) / 1000);

            const daysEl = document.getElementById('days');
            const hoursEl = document.getElementById('hours');
            const minutesEl = document.getElementById('minutes');
            const secondsEl = document.getElementById('seconds');

            if (daysEl) daysEl.textContent = days.toString().padStart(2, '0');
            if (hoursEl) hoursEl.textContent = hours.toString().padStart(2, '0');
            if (minutesEl) minutesEl.textContent = minutes.toString().padStart(2, '0');
            if (secondsEl) secondsEl.textContent = seconds.toString().padStart(2, '0');
        }

        function updateClocks() {
            const time = getSriLankanTime();
            const timeString = time.getUTCHours().toString().padStart(2, '0') + ':' + 
                              time.getUTCMinutes().toString().padStart(2, '0') + ':' + 
                              time.getUTCSeconds().toString().padStart(2, '0');
            
            const leftClock = document.getElementById('clockLeft');
            const rightClock = document.getElementById('clockRight');
            
            if (leftClock) leftClock.textContent = timeString;
            if (rightClock) rightClock.textContent = timeString;
        }

        function initialize() {
            console.log('NITC 2025 Folded LED Display initializing...');
            // Fixed agenda: set day label and render immediately
            window.setDay('Inauguration');

            initializeEventTime();
            renderAgendaList();
            // Immediate highlight once
            doHighlight();

            setTimeout(() => {
                initializeParticles();
            }, 500);
            
            // Start drift-corrected 12s highlight loop
            startHighlightLoop();
            
            updateCountdown();
            updateClocks();
            setInterval(updateCountdown, 1000);
            setInterval(updateClocks, 1000);
            
            console.log('Display ready - 512x863 (256+256)');
        }

        window.setDay = function(day) {
            const dayEl = document.getElementById('eventDay');
            if (dayEl) dayEl.textContent = day || 'Inauguration';
            renderAgendaList();
        };

        // Allow an external controller to replace the agenda items and re-render
        window.setAgendaData = function(items){
            if (Array.isArray(items)) {
                // reset numbering state
                Object.keys(categoryCounts).forEach(k => delete categoryCounts[k]);
                const normalized = items.map(x => ({ displayTime: x.displayTime || x.time || '', title: x.title || '' }));
                const same = Array.isArray(agendaData)
                    && agendaData.length === normalized.length
                    && agendaData.every((it, i) => it.displayTime === normalized[i].displayTime && it.title === normalized[i].title);
                if (!same) {
                    // try to keep highlight on the same logical item
                    const currentItem = agendaData?.[currentHighlightIndex];
                    const signature = currentItem ? (currentItem.displayTime + '|' + currentItem.title) : null;
                    agendaData = normalized;
                    let newIndex = 0;
                    if (signature) {
                        newIndex = Math.max(0, agendaData.findIndex(x => (x.displayTime + '|' + x.title) === signature));
                        if (newIndex === -1) newIndex = Math.min(currentHighlightIndex, agendaData.length - 1);
                    }
                    currentHighlightIndex = Math.min(Math.max(newIndex, 0), Math.max(agendaData.length - 1, 0));
                    renderAgendaList();
                    doHighlight();
                }
            }
        };

        // Allow an external controller to set the countdown target (Sri Lanka time)
        window.setCountdownTarget = function(dateStr, timeStr){
            if (!dateStr || !timeStr) return;
            CONFIG.eventDate = dateStr;   // 'YYYY-MM-DD'
            CONFIG.eventTime = timeStr;   // 'HH:MM' in 24h or 'HH:MM AM/PM'
            // Normalize time to 24h
            const m = timeStr.trim().match(/^(\d{1,2}):(\d{2})(?:\s*(AM|PM))?$/i);
            if (m){
                let hh = parseInt(m[1],10);
                const mm = parseInt(m[2],10);
                const ap = (m[3]||'').toUpperCase();
                if (ap === 'PM' && hh < 12) hh += 12;
                if (ap === 'AM' && hh === 12) hh = 0;
                CONFIG.eventTime = String(hh).padStart(2,'0') + ':' + String(mm).padStart(2,'0');
            }
            initializeEventTime();
            updateCountdown();
        };

        // Auto-sync from model.js if available: update day, agenda, and countdown
        (function autoSyncFromModel(){
            try {
                const model = new ConferenceModel();
                const apply = () => {
                    try {
                        const day = model.getCurrentDay();
                        window.setDay(day);
                        const agenda = model.getAgendaData().map(x => ({ displayTime: x.displayTime || x.time || '', title: x.title || '' }));
                        if (agenda && agenda.length) window.setAgendaData(agenda);

                        const status = model.getConferenceStatus();
                        const dates = model.conferenceDates || {};
                        let dateStr = dates[day];
                        let timeStr = null;

                        if (status === 'waiting') {
                            timeStr = agenda[0]?.displayTime || agenda[0]?.time || null;
                        } else if (status === 'active') {
                            const next = model.getNextEvent();
                            if (next) timeStr = next.displayTime || next.time || null;
                        }

                        if (!timeStr || status === 'completed') {
                            const days = model.getAvailableDays();
                            const idx = days.indexOf(day);
                            const nextDay = days[idx + 1];
                            if (nextDay) {
                                dateStr = dates[nextDay];
                                const first = (model.allAgendaData?.[nextDay] || [])[0];
                                if (first) timeStr = first.displayTime || first.time || null;
                            }
                        }

                        if (dateStr && timeStr) window.setCountdownTarget(dateStr, timeStr);
                    } catch (e) { /* no-op */ }
                };
                apply();
                setInterval(apply, 30000);
            } catch (e) {
                // model not available; remain static
            }
        })();

        window.getStatus = function() {
            console.log('Left: Agenda (3 cards), Right: Countdown');
            console.log('Current highlight:', currentHighlightIndex);
        };

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initialize);
        } else {
            initialize();
        }
    </script>
