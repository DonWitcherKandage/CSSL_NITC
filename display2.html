<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NITC 2025 Conference Display - Screen 2</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Override for single screen display */
        .container { 
            display: block; 
        }
        .screen-1 { 
            display: none !important; 
        }
        .screen-2 { 
            width: 100vw; 
            height: 100vh; 
            flex: none;
        }
        .controls { 
            display: none !important; 
        }
        .debug-panel { 
            display: none !important; 
        }

        /* Additional CSS for RTMP streaming */
        .webcam-feed {
            transform: translateZ(0);
            backface-visibility: hidden;
            -webkit-transform: translateZ(0);
            -webkit-backface-visibility: hidden;
        }

        /* Broadcast message styling */
        .broadcast-message {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 300px;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            text-align: center;
            padding: 20px;
        }

        .broadcast-icon {
            font-size: 3em;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        .broadcast-message h3 {
            margin: 0 0 15px 0;
            font-size: 1.5em;
            color: #ecf0f1;
        }

        .broadcast-message p {
            margin: 0 0 10px 0;
            color: #bdc3c7;
        }

        .broadcast-time {
            color: #3498db;
            font-weight: bold;
            font-size: 1.1em;
        }

        @keyframes pulse {
            0%, 100% { 
                opacity: 1; 
                transform: scale(1); 
            }
            50% { 
                opacity: 0.7; 
                transform: scale(1.1); 
            }
        }
    </style>
</head>
<body>
    <!-- Live indicator showing system is running -->
    <div class="status-indicator">‚óè LIVE</div>
    
    <!-- Current time clock -->
    <div class="clock" id="currentClock">00:00:00</div>

    <!-- Main container holding screen 2 only -->
    <div class="container">
        <!-- Screen 2: Current Item Details (Full Screen) with Particles -->
        <div id="screen2" class="screen screen-2">
            <div id="tsparticles-right"></div>
            <div id="currentDetail" class="current-detail"></div>
        </div>
    </div>

    <!-- tsParticles Core Library -->
    <script src="https://unpkg.com/tsparticles@2.12.0/tsparticles.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>

    <!-- Conference System Scripts -->
    <script src="model.js"></script>
    <script src="view.js"></script>
    <script src="controller.js"></script>
    <script src="app-display2.js"></script>
</body>
</html>
